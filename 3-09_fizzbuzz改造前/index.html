<script>
var fizzbazz = function(num) {
    if(num % 3 === 0 && num % 5 === 0) {
        return 'FizzBazz!';
    } else if(num % 3 === 0) {
        return 'Fizz!';
    } else if(num % 5 === 0) {
        return 'Bazz!';
    } else {
        return num;
    }
}
